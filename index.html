<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form id="login" action="budget.html">
			<h1>Login</h1>
			<div id="user">
				<label for="name"> Username </label>
				<input
					type="text"
					id="username"
					required
					minlength="6"
					maxlength="20"
					size="10"
				/>
			</div>
			<br />
			<div id="pass"></div>
			<label for="password"> Password </label>
			<input
				type="password"
				id="password"
				required
				minlength="6"
				maxlength="15"
				size="10"
			/>
			<br />
			<br />
			<div id="=submit">
				<button type="submit">Log In</button>
			</div>
		</form>
	</body>
</html>
